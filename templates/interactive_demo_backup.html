    <script>
        let currentVideos = [];

        function addLog(message) {
            const logContainer = document.getElementById('logContainer');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">[${time}]</span><span>${message}</span>`;
            logContainer.insertBefore(entry, logContainer.firstChild);
        }

        async function startDemo() {
            document.getElementById('startBtn').style.display = 'none';
            await loadState();
            await loadCurrentEvent();
        }

        async function loadState() {
            try {
                const response = await fetch('/api/state');
                const data = await response.json();
                allEvents = [];
                // åˆå§‹åŒ–æ—¶é—´çº¿
                updateTimeline(data);

                // è®°å½•åˆå§‹çŠ¶æ€
                addLog(`ğŸ“… åŠ è½½çŠ¶æ€: ${data.date} - ${data.character}`);
                addLog(`   èƒ½é‡: ${data.energy}, å¿ƒæƒ…: ${data.mood}, è¿›åº¦: ${data.current_event_index}/${data.total_events}`);
            } catch (error) {
                addLog('âŒ åŠ è½½çŠ¶æ€å¤±è´¥: ' + error.message);
                console.error('åŠ è½½çŠ¶æ€å¤±è´¥:', error);
            }
        }

        function updateTimeline(stateData) {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';

            const timelineData = stateData.timeline || [];
            const currentIndex = stateData.current_event_index || 0;

            timelineData.forEach((eventData, index) => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'timeline-event';
                eventDiv.dataset.index = index;

                if (index < currentIndex) {
                    eventDiv.classList.add('completed');
                } else if (index === currentIndex) {
                    eventDiv.classList.add('current');
                } else {
                    eventDiv.classList.add('future');
                }

                // æ·»åŠ äº‹ä»¶ç±»å‹æ ·å¼
                if (eventData.event_type === 'R') {
                    eventDiv.classList.add('type-r');
                } else if (eventData.event_type === 'SR') {
                    eventDiv.classList.add('type-sr');
                }

                // ä½¿ç”¨çœŸå®çš„æ—¶é—´æ§½
                const timeSlot = eventData.time_slot;

                eventDiv.innerHTML = `
                    <div class="timeline-dot"></div>
                    <div class="timeline-time">${timeSlot}</div>
                `;

                timeline.appendChild(eventDiv);

                // æ‰€æœ‰äº‹ä»¶ç‚¹å‡»éƒ½ç›´æ¥è·³è½¬
                eventDiv.onclick = () => jumpToEvent(index);

                allEvents.push({
                    index: index,
                    timeSlot: timeSlot,
                    eventType: eventData.event_type
                });
            });

            // æ·»åŠ å›æº¯æ¨¡å¼
            document.body.classList.add('rewind-mode');
        }


        // æ„å»ºåˆ†æ”¯å¼¹çª—HTML
        function buildBranchPopupHTML(details, eventIndex) {
            const eventData = allEvents[eventIndex];
            const typeClass = eventData.eventType === 'SR' ? 'type-sr' : '';

            console.log('[buildBranchPopupHTML] eventData:', eventData);
            console.log('[buildBranchPopupHTML] details:', details);

            let html = `

            `;

            // æ·»åŠ åºå¹•ï¼ˆå¦‚æœæœ‰ï¼‰
            if (details.prologue) {

                if (details.format === 'branches' && details.branches) {
                    console.log('[buildBranchPopupHTML] ä½¿ç”¨æ–°æ ¼å¼ï¼Œåˆ†æ”¯æ•°é‡:', details.branches.length);
                if (details.format === 'branches' && details.branches) {

                    // æ—§Räº‹ä»¶æ ¼å¼ï¼šinteraction + resolutions
                    if (details.interaction.choices) {
                        details.interaction.choices.forEach(choice => {

        // é€’å½’æ„å»ºSRäº‹ä»¶åˆ†æ”¯æ ‘
        function buildSRBranchTree(phases, resolutions, details, currentPhase, parentPath = []) {
            let html = '';

            if (currentPhase > phases.length) {
                // æ‰€æœ‰é˜¶æ®µå®Œæˆï¼Œæ˜¾ç¤ºåŒ¹é…çš„ç»“å±€
                const pathStr = parentPath.join('-');
                const matchedResolution = resolutions?.find(r => r.condition && r.condition.includes(pathStr));
                if (matchedResolution) {
                    html += `
                        <div class="branch-node type-sr ending" data-video="${matchedResolution.video_file || ''}" data-choice-path='${JSON.stringify(parentPath)}'>
                            <div class="branch-icon">â˜…</div>
                            <div class="branch-label">
                                <div class="branch-label-primary">${matchedResolution.ending_title}</div>
                                <div class="branch-label-secondary">${matchedResolution.ending_type}</div>
                            </div>
                        </div>
                    `;
                }
                return html;
            }

            const phase = phases[currentPhase - 1];
            if (!phase || !phase.choices) return html;

            html += `<div class="sr-phase-header">é˜¶æ®µ ${currentPhase}: ${phase.phase_title || ''}</div>`;

            phase.choices.forEach(choice => {
                const choiceClass = choice.option_id === 'A' ? 'choice-a' : choice.option_id === 'B' ? 'choice-b' : 'choice-c';
                const newPath = [...parentPath, choice.option_id];

                // æ£€æŸ¥æ˜¯å¦æœ‰è¿™ä¸ªé€‰æ‹©çš„è§†é¢‘
                const hasVideo = choice.video_file;

                html += `
                    <div class="branch-node type-sr ${choiceClass} ${hasVideo ? '' : 'no-video'}" ${hasVideo ? `data-video="${choice.video_file}"` : ''} data-choice-path='${JSON.stringify(newPath)}'>
                        <div class="branch-icon">${choice.option_id}</div>
                        <div class="branch-label">
                            <div class="branch-label-primary">${choice.strategy_tag}</div>
                            <div class="branch-label-secondary">${choice.action}</div>
                        </div>
                    </div>
                `;

                // é€’å½’æ·»åŠ ä¸‹ä¸€é˜¶æ®µ
                const childHtml = buildSRBranchTree(phases, resolutions, details, currentPhase + 1, newPath);
                if (childHtml) {
                    html += `<div class="branch-children">${childHtml}</div>`;
                }
            });

            return html;
        }
