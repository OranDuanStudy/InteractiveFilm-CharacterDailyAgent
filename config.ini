; Interactive Film Character Daily Agent Configuration File
; =====================================
; API Configuration - 请在这里填入你的 API Key
; =====================================

[api]
; Gemini API Key (gemini-2.5-pro)
api_key = YOUR_API_KEY_HERE

; API Base URL
base_url = YOUR_API_BASE_URL

; Model Configuration
model = gemini-2.5-pro
temperature = 0.7
max_tokens = 65536
timeout = 800

; 解析错误重试次数（当枚举值无效时重新生成）
parse_error_retries = 3

; =====================================
; Agent Configuration
; =====================================

[agent]
; Agent名称
agent_name = ScheduleDirector

; 输出格式
output_format = markdown

; 时间配置
time_slot_hours = 2
daily_start_hour = 7
coverage_hours = 24

; 交互事件配置
daily_interactive_events = 2

; =====================================
; 日志配置
; =====================================

[logging]
; 日志级别: DEBUG, INFO, WARNING, ERROR
log_level = INFO

; 日志文件路径
log_file = logs/agent.log

; 是否输出到控制台
console_output = true

; =====================================
; 图片生成模型配置
; =====================================
[image_models.nano_banana]
; 接口地址
url = YOUR_IMAGE_API_URL
; 查询接口地址
query_url = YOUR_IMAGE_QUERY_API_URL
; API密钥
key = YOUR_IMAGE_API_KEY
; aspectRatio 可选值: auto, 1:1, 16:9, 9:16, 4:3, 3:4, 3:2, 2:3, 5:4, 4:5, 21:9
aspect_ratio = 9:16
; imageSize 可选值: 1K, 2K, 4K
image_size = 2K

[image_models.seedream]
; 接口地址
url = YOUR_SEEDREAM_API_URL
; API密钥
key = YOUR_SEEDREAM_API_KEY
; 模型名称
model = doubao-seedream-4-5-251128
; size 可选值: 2K, 4K, 或具体像素如 2560x1440, 1920x1080, 3840x2160
; 像素范围: [2560x1440=3686400, 4096x4096=16777216], 宽高比: [1/16, 16]
size = 1440x2560
; response_format 可选值: url, b64_json
response_format = url
; watermark 可选值: true, false
watermark = false
; sequential_image_generation: 是否连续生成图片
sequential_generation = disabled

; =====================================
; 视频生成模型配置
; =====================================
[video_models.sora2]
; 接口地址 (使用 sora2pro)
url = YOUR_VIDEO_API_URL
; 查询接口地址
query_url = YOUR_VIDEO_QUERY_API_URL
; API密钥
key = YOUR_VIDEO_API_KEY
; aspectRatio 可选值: 9:16, 16:9
aspect_ratio = 9:16
; duration 可选值: 15, 25 (sora2pro)
duration = 15

size = small

[video_models.kling]
; 接口地址
url = YOUR_KLING_API_URL
; API密钥
key = YOUR_KLING_API_KEY
; model_name 可选值: kling-v1, kling-v1-5, kling-v1-6, kling-v2-master, kling-v2-1, kling-v2-1-master, kling-v2-5-turbo, kling-v2-6
model = kling-v2-6
; mode 可选值: std (标准), pro (专家/高品质)
mode = pro
; duration 可选值: 5, 10 (秒)
duration = 10
; cfg_scale 取值范围: [0, 1]
cfg_scale = 0.5
; sound 可选值: on, off (仅V2.6+支持)
sound = off

; =====================================
; 视频生成通用配置
; =====================================
[video_generation]
; 默认模型选择
default_image_model = nano_banana
default_video_model = sora2

; 并发配置
max_workers = 50

; 轮询配置（持续查询模式，无次数限制）
poll_interval = 10
; 注意: 已移除 max_poll_attempts，现在将持续查询直到视频生成成功或失败

; 超时重试配置
; 视频生成问询超时时间（秒），超过此时间未完成则重新提交任务
video_timeout_seconds = 3600
; 图片生成问询超时时间（秒），超过此时间未完成则重新提交任务
image_timeout_seconds = 1200
; 超时后最大重试次数
max_retry_on_timeout = 20
; 超时重试是否启用（true/false）
timeout_retry_enabled = true

; =====================================
; 图片上传配置（本地图片 -> 云端URL）
; =====================================
[image_upload]
; 上传接口地址
url = YOUR_UPLOAD_API_URL
; 用户ID
user_id = 2
; 授权Token
authorization = YOUR_UPLOAD_TOKEN
; 平台标识
platform = android
; 设备ID
device_id = 1
; 应用版本
app_version = 1.0.4.1
; 上传类型
upload_type = DAILY_AGENT

[performance]
; 输出目录
output_dir = data/performance
; 资源目录
assets_dir = assets/pics

; =====================================
; 每日事件数量配置
; =====================================
[daily_event_count]
; 每天R类事件数量（固定）
daily_r_events = 2

; 每天SR类事件数量（固定）
daily_sr_events = 1

; =====================================
; 事件角色数量概率配置
; =====================================
[event_character_count]
; N类事件：min_count=1, max_count=2, min_prob=0.8 -> 0.8概率1人，0.2概率2人
n_min_count = 1
n_max_count = 2
n_min_prob = 0.9

; R类事件：min_count=2, max_count=3, min_prob=0.6 -> 0.6概率2人，0.4概率3人
r_min_count = 2
r_max_count = 3
r_min_prob = 0.7

; SR类事件：min_count=3, max_count=4, min_prob=0.5 -> 0.5概率3人，0.5概率4人
sr_min_count = 3
sr_max_count = 4
sr_min_prob = 0.5
